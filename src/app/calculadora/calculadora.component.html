<div class="calculadora">
  <div class="calc">
    <div class="input">{{resultado}}</div>
    <div class="row">
      <button class="button1" (click)="onClick($event)" value="1">1</button>
      <button class="button1" (click)="onClick($event)" value="2" >2</button>
      <button class="button1" (click)="onClick($event)" value="3">3</button>
    </div>
    <div class="row">
      <button class="button1" (click)="onClick($event)" value="4">4</button>
      <button class="button1" (click)="onClick($event)" value="5">5</button>
      <button class="button1" (click)="onClick($event)" value="6">6</button>
    </div>
    <div class="row">
      <button class="button1" (click)="onClick($event)" value="7">7</button>
      <button class="button1" (click)="onClick($event)" value="8">8</button>
      <button class="button1" (click)="onClick($event)" value="9">9</button>
    </div>
    <div class="row">
      <button class="aloneButton" (click)="onClick($event)" value="0">0</button>
    </div>
    <div class="row">
      <button class="button2" (click)="onClick($event)" value="+">+</button>
      <button class="button2" (click)="onClick($event)" value="-">-</button>
      <button class="button2" (click)="onClick($event)" value="*">*</button>
      <button class="button2" (click)="onClick($event)" value="/">/</button>
    </div>
    <div class="row">
      <button class="aloneButton" (click)="onClickResult()"> = </button>
    </div>
  </div>
</div>
